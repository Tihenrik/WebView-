<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebView Full Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
        }

        /* Loading Spinner */
        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="relative w-full h-full">

    <!-- Loading Overlay (desaparece quando o iframe carrega) -->
    <div id="loader-overlay" class="absolute inset-0 z-0 flex items-center justify-center bg-gray-900">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    </div>

    <!-- Iframe / WebView -->
    <iframe 
        id="webview-frame"
        src="https://tihenrik.github.io/Elemento-SCS01/"
        class="w-full h-full border-none relative z-10 bg-white"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; geolocation"
        allowfullscreen>
    </iframe>

    <script>
        const iframe = document.getElementById('webview-frame');
        const loader = document.getElementById('loader-overlay');

        // Ocultar loader quando o iframe carregar
        iframe.onload = function() {
            loader.style.display = 'none';
        };
    </script>
</body>
</html>
